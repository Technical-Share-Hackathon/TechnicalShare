

<!-- Jumbotron com imagem de fundo-->
<div class="jumbotron jumbotron-fluid view" style="height: 400px; padding-top:150px">
  <div class="container">

    <!-- Texto antes da barra de pesquisa -->
    <div class="row justify-content-center mt-2 p-3 ">
      <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 mt-1"></div>
      <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 mt-1 ">
        <h1 class="text-white">Encontre o #SangueLaranja que você precisa!</h1>
      </div>
    </div>

    <!-- barra de pesquisa -->
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-8 mt-1">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Busque por habilidades, cargos ou Nome do Sangue Laranja" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
          <div class="input-group-append" id="button-addon4">
            <button class="btn  text-white botao" type="button">Buscar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Fim do jumbotron com imgagem -->


<!-- Container das sugestões, aqui rola interpolação da pesquisa de acordo com o interesse -->
<div class="container ">
  <div class="row mt-4">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h1 class="titulo">Sugestões de acordo com seus Interesses</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li
          class="nav-item"
          role="presentation"
          *ngFor="let interesse of interesses"
        >
          <a
            class="nav-link badge badge badge-pill badge-info mr-3 "
            id="pills-{{ interesse }}-tab"
            data-toggle="pill"
            href="#pills-{{ interesse }}"
            role="tab"
            [attr.aria-controls]="'pills-{{interesse}}'"
            aria-selected="false"
            (click)="pesquisarUsuariosSugeridos(interesse)"
            >{{ interesse }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Container com o resultado da pesquisa interpolado pelo interesse -->
<div class="container">
  <div class="row">

    <!-- Voltar página -->
    <div class=" col-lg-1 col-xl-1 mt-5">
      <a class="page-link rounded-circle" (click)="retrocederPagina(interesseAtual)">
        <img src="../../../assets/proximo.png" alt="">
      </a>
    </div>


    <!-- Resultado das pesquisas dinamicas -->
    <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10">
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active"
          id="pills-{{ interesseAtual }}"
          role="tabpanel"
          attr.aria-labelledby="pills-{{ interesseAtual }}-tab">
          <div class="row justify-content-center">
            <div class="col-sm-2 col-md-5 col-lg-3 col-xl-3 mt-1" *ngFor="let usuario of usuariosSugeridos">
              <div class="card h-100 p-2 text-center">
                <div>
                  <img
                    src="{{ usuario.linkFoto }}"
                    class="img-style rounded-circle ml-3"
                  />
                </div>
                <div class="card-body">
                  <a [routerLink]="['perfil', usuario.id]">
                    <h5 class="card-title font-style">{{ usuario.nome }}</h5></a>
                  <h6 class="card-subtitle mb-2 text-muted">
                    {{ usuario.profissaoAtual }}
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Avançar Página -->
    <div class="  col-lg-1 col-xl-1 mt-5" >
      <a class="page-link rounded-circle" (click)="avancarPagina(interesseAtual)" >
        <img src="../../../assets/proximo.png">
      </a>
    </div>

  </div>
</div>

<!-- Container do resultado da pesquisa -->
<div class="container mt-5 mb-3">
  <div class="row justify-content-center mt-2">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h1 class="titulo">Pessoas com o mesmo cargo que você</h1>
    </div>
  </div>
</div>

<!-- Container de resultado dos sugeridos por Profissão -->
<div class="container mb-5">
  <div class="row">

      <!-- Voltar página dos sugeridos por mesma profissão -->
      <div class=" col-lg-1 col-xl-1 mt-5">
        <a class="page-link rounded-circle" (click)="retrocederPaginaProfissao()">
          <img src="../../../assets/proximo.png" alt="">
        </a>
      </div>


    <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10">
      <div class="row justify-content-center">
        <div
          class="col-sm-2 col-md-5 col-lg-3 col-xl-3 mt-1"
          *ngFor="let usuario of usuariosSugeridosPorProfissao"
        >
          <div class="card h-100 p-2 text-center">
            <div>
              <img
                src="{{ usuario.linkFoto }}"
                class="img-style rounded-circle ml-3"
                alt="..."
              />
            </div>
            <div class="card-body">
              <a  [routerLink]="['perfil', usuario.id]">
                <h5 class="card-title font-style">{{ usuario.nome }}</h5>
              </a>
              <h6 class="card-subtitle mb-2 text-muted">
                {{ usuario.profissaoAtual }}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>

     <!-- Avançar Página dos sugeridos por mesma profissão-->
     <div class="  col-lg-1 col-xl-1 mt-5" >
      <a class="page-link rounded-circle" (click)="avancarPaginaProfissao()" >
        <img src="../../../assets/proximo.png">
      </a>
    </div>
  </div>
</div>

<!-- Container da barra de pesquisa -->
<div class="container mt-5">
  <div class="row justify-content-center mt-2">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-1">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Busque por qualquer coisa"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          [(ngModel)] = "filtro"/>
        <div class="input-group-append nav  nav-tabs">
          <button class="btn btn-info nav-link " href="#gatos" data-toggle="tab" type="button" (click)="pesquisar(filtro)">Pesquisar</button>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Container das sugestões com a linha do titulo e a interpolação da pesquisa de acordo com o interesse -->
<div class="container">
  <div class="row mt-4">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h1>Sugestões</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li
          class="nav-item"
          role="presentation"
          *ngFor="let interesse of interesses"
        >
          <a
            class="nav-link"
            id="pills-{{ interesse }}-tab"
            data-toggle="pill"
            href="#pills-{{ interesse }}"
            role="tab"
            [attr.aria-controls]="'pills-{{interesse}}'"
            aria-selected="false"
            (click)="pesquisarUsuariosSugerdos(interesse)"
            >{{ interesse }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Container com o resultado da pesquisa interpolado pelo interesse -->
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-{{ interesseAtual }}"
          role="tabpanel"
          attr.aria-labelledby="pills-{{ interesseAtual }}-tab">
          <div class="row justify-content-center">
            <div
              class="col-sm-2 col-md-5 col-lg-3 col-xl-3 mt-1"
              *ngFor="let usuario of usuariosSugeridos"
            >
              <div class="card h-100 p-2 text-center">
                <div>
                  <img
                    src="{{ usuario.linkFoto }}"
                    class="img-style rounded-circle ml-3"
                    alt="..."
                  />
                </div>
                <div class="card-body">
                  <h5 class="card-title font-style">{{ usuario.nome }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    {{ usuario.profissaoAtual }}
                  </h6>
                </div>
                <div>
                  <button
                    [routerLink]="['perfil', usuario.id]"
                    type="button"
                    class="btn btn-primary btn-sm"
                  >
                    Ver perfil
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center mt-2">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item" *ngFor="let indice of indicePaginasSugeridos">
                  <a
                    class="page-link"
                    (click)="trocarPagina(interesseAtual, indice)"
                    >{{ indice }}</a
                  >
                </li>
              </ul>
            </nav>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Container do resultado da pesquisa -->
<div class="container">
  <div class="row justify-content-center mt-2">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h1>Resultados da sua pesquisa</h1>
    </div>
  </div>
</div>

<!-- Container de resultado da pesquisa -->
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="tab-content">
        <div id="gatos" class="tab-pane container">
          <div class="row justify-content-center">
            <div
            class="col-sm-2 col-md-5 col-lg-3 col-xl-3 mt-1"
            *ngFor="let usuario of usuariosPesquisados"
          >
            <div class="card h-100 p-2 text-center">
              <div>
                <img
                  src="{{ usuario.linkFoto }}"
                  class="img-style rounded-circle ml-3"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <h5 class="card-title font-style">{{ usuario.nome }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  {{ usuario.profissaoAtual }}
                </h6>
              </div>
              <div>
                <button
                  [routerLink]="['perfil', usuario.id]"
                  type="button"
                  class="btn btn-primary btn-sm"
                >
                  Ver perfil
                </button>
              </div>
            </div>
          </div>


          </div>

          <div class="row justify-content-center mt-2">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item" *ngFor="let indice of indicePaginasPesquisados">
                  <a
                    class="page-link"
                    (click)="trocarPaginaPesquisa(filtro, indice)"
                    >{{ indice }}</a
                  >
                </li>
              </ul>
            </nav>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

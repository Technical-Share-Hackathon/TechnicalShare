<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 bg">
        <h1 class="text-center text-white mt-5">Technical Share</h1>
        <p class="text-white">
          Encontre pessoas da área de tecnologia para trocar experiências e
          aprender coisas novas
        </p>
        <img
          src="../assets/fundo1.png"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>

      <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <h1 class="text-center mt-5">Faça seu login agora!</h1>
        <h2>acesse sua conta atráves do email corporativo</h2>
        <div class="row justify-content-center">
          <div class="container-fluid">
            <div class="col-xl-6">
              <div class="login-form">
                <form>
                  <div class="form-group text-center">
                    <label for="exampleInputEmail1" class="mb-2">E-mail</label>
                    <input
                      [(ngModel)]="usuarioLogin.email"
                      name="email"
                      type="email"
                      class="form-control"
                      aria-describedby="emailHelp"
                      placeholder="Digite seu email"
                    />
                  </div>
                  <div class="form-group text-center">
                    <label for="exampleInputPassword1" class="mb-1 mt-2"
                      >Senha</label
                    >
                    <input [(ngModel)]="usuarioLogin.senha" name="senha" type="password" class="form-control" placeholder="Senha"/>
                  </div>
                  <button type="submit" class="btn btn-outline-success mt-2" (click)="logar()">
                    Logar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

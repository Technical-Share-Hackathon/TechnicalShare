<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
 
    <header class="header">

        <img src="../assets/logo.png" alt="Logo FCamara" id="logo">
        <img src='../assets/jogue-a-flecha 1.png' id='seta'>
        <h6 id="title"> Technical Share </h6>

        <nav>
            <img src='../assets/heart.png' alt='Favoritos' id="coracao" >
            <p id="favoritos"> Favoritos </p>
            <img src='../assets/notificação.png' alt='Notificações' id="sininho">
            <p id="notificações"> Notificações </p>
            <img src='../assets/conta.png' alt='Perfil' id="user">
            <p id="perfil"> Perfil </p>
            <img src='../assets/sair.png' alt='Sair' id="saída">
            <p id="sair"> Sair </p>
        </nav>

    </header>
    
    <span id="retangulo">
      <img src='../assets/fundo2.png' alt='Mulher rindo' id="fundo2">
      <h2 id="text">Encontre o #SangueLaranja que você precisa!</h2>
      <div id="barra">
      <input type="text" placeholder="Busque por habilidades, cargos ou nome do Sangue Laranja" id="barra-pesquisa">
      <button id="barra-buscar"> Buscar </button>
      </div>
    </span>

    <main>
        <h5 id ="sugestões"> Sugestões de acordo com seus interesses </h5>

        <nav>
            <p id ="design" type="submit"> Design </p>
            <p id ="ux" type="submit"> UX Research </p>
            <p id ="figma" type="submit"> Figma </p>
            <p id ="metodologia-agil" type="submit"> Metodologia Ágil </p>
            <p id ="po" type="submit"> PO </p>
        </nav>

    <div id="result">
      <div id="profile" *ngFor="let perfil of perfis">
          <img src="./assets/profile.png" alt="Foto de perfil" id="pic"> 
          <h6 id ="name"> {{perfil.name}} </h6>
          <p id="cargo"> {{perfil.cargo}} </p>
      </div>   
    </div>

  
     <h5 id="resultado-da-pesquisa"> Resultados da sua <b>Pesquisa</b> </h5>
 
     <div id="result2">
        <div id="profile" *ngFor="let perfil of perfis">
            <img src="../assets/profile.png" alt="Foto de perfil"id="pic"> 
            <h6 id ="name"> {{perfil.name}} </h6>
            <p id="cargo"> {{perfil.cargo}} </p>   
        </div> 
    </div>

   
     

    </main>

    <div id="ver-mais">
        <img src='../assets/proximo.png'>
    </div>

    <div id="ver-mais2">
        <img src='../assets/proximo.png'>
    </div>   

    <script src="./src/assets/js/home.js" type="text/javascript"></script>

    
</body>
</html>
